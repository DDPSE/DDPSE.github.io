- title: Hybrid Process-Informed Machine Learning
  subtitle: We develop techniques for merging mechanistic with Machine Learning models
  group: featured
  image: images/hm.png
  link: https://ddpse.github.io/research/
  description: We study different hybridization scenarios for model development, including hybrid modeling and process-informed machine learning. We also use machine learning to expedite phenomenological model discovery. Read our publications on this topic, including a recent invited Perspectives article in Computers & Chemical Engineering.
