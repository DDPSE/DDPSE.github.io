    - hybrid
    - ML
    - multiscale

- title: Plastics Recycling
  subtitle: We develop models to study new plastics recycling technologies
  group: featured
  image: images/plastics.jpg
  link: https://ddpse.github.io/research/
  description: In this collaborative project, we build models to understand how solids-based processing technology can be used to depolymerize plastics. We start with modeling particle movement within ball mill processes, then develop an integrated flowsheet model and perform technoeconomic, life cycle and supply chain analysis (see publications). 
  tags:
    - recycling
    - sustainability
    - multiscale

- title: Power Grid Operations
  subtitle: We use hybrid process-informed machine learning to optimize power grid operations. 
  image: images/photo.jpg
  link: https://ddpse.github.io/research/
  description: Power grids are interconnected systems that must operate optimally and reliably even when contingencies occur. Our process informed machine learning approach enabled solutions of largescale optimization formulations of power grid operations under contingencies. Find out more in our published work and our collaborators repository. 
  repo: https://github.com/sandialabs/redly
  tags:
    - resilience
    - hybrid
    - software

- title: Carbon capture
  subtitle: We employ surrogate-based optimization to design carbon capture processes
  group: featured
  image: images/photo.jpg
  link: https://ddpse.github.io/research/
  description: To expedite the wide adoption of carbon capture systems (for flue gas and direct-air capture), detailed models must be used to optimize their design and operation, so that they are economical, energy efficient and safe. Our data-driven optimization tools have been used in collaborative projects to find feasible and efficient designs.
  tags:
    - sustainability
    - optimization
    - ML

- title: Bioprocess Optimization
  subtitle: We develop new methods for the optimization and control of robust bioprocesses
  group: featured
  image: images/photo.jpg
  link: https://ddpse.github.io/research/
